<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/register.css}" href="../static/css/register.css" />
    <title>Register</title>
</head>
<body>
<main>
    <div class="headerimage">
        <a href="index.html" th:href="@{/}"><img src="../static/images/clarks.png" th:src="@{/images/clarks.png}"></a>


        <div class="custom-padding">
            <nav>
                <ul class="menu-area">
                    <li><a href="index.html" th:href="@{/}">Home</a></li>
                    <li><a href="Mens.html" th:href="@{/Mens.html}">Men's</a></li>
                    <li><a href="womens.html" th:href="@{/womens.html}">Women's</a></li>
                    <li><a href="contactus.html" th:href="@{contactus.html}">Contact</a></li>
                    <li><a href="/book" th:href="@{/book}">Register Interest</a></li>
                    <li><a href="register.html" th:href="@{/register}">Sign Up</a></li>
                    <li><a href="/profile" th:href="@{/profile}">Profile</a></li>
                    <li><a href="/login" th:href="@{/login}">Login</a></li>
                    <li><a href="/logout" th:href="@{/logout}">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form action="/register" method="post" th:object="${shoeUser}" >
                        <h2 class="form-title">Create an account</h2>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" required placeholder="First Name" th:field="*{firstName}"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="name" required placeholder="Second Name" th:field="*{lastName}"/>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" required placeholder="Your Email" th:field="*{email}" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="address" required placeholder="Postal Address" th:field="*{address}">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="password" id="password" minlength="6" required placeholder="Password" th:field="*{password}"/>
                            <span toggle="#password" ></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="re_password" id="re_password" required placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Register"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        Already have an account? <a href="/login" class="loginhere-link">Login here</a>
                    </p>


                </div>
            </div>
        </section>

    </div>

<footer >Muhammad Islam</footer>

</main>
</body>
</html>
