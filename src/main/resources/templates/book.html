<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/book.css" th:href="@{/css/book.css}"/>

    <title>Register Interest</title>
</head>
<body>

<div class="headerimage">
    <a href="index.html" th:href="@{/}"><img src="../static/images/clarks.png" th:src="@{/images/clarks.png}"></a>


    <div class="custom-padding">
        <nav>

            <ul class="menu-area">
                <li><a href="index.html" th:href="@{/}">Home</a></li>
                <li><a href="Mens.html" th:href="@{/Mens.html}">Men's</a></li>
                <li><a href="womens.html" th:href="@{/womens.html}">Women's</a></li>
                <li><a href="contactus.html" th:href="@{contactus.html}">Contact</a></li>
                <li><a href="/book" th:href="@{/book}">Register Interest</a></li>
                <li><a href="register.html" th:href="@{/register}">Sign Up</a></li>
                <li><a href="/profile" th:href="@{/profile}">Profile</a></li>
                <li><a href="/login" th:href="@{/login}">Login</a></li>
                <li><a href="/logout" th:href="@{/logout}">Log Out</a></li>
            </ul>
        </nav>

    </div>
</div>
    <article>
        <!--Content on this site is sourced from ENO and The Royal Opera House -->
        <form th:action="@{book}" method="post" th:object="${booking}">
            <fieldset>
                <legend>Register Interest</legend>
                <table>
                    <tr>
                        <td><label for="opera">Shoes</label> </td>
                        <td><select id="opera"required="required" th:field="*{shoe}">
                            <option value="Men's Reebok Shoe">Men's Reebok Shoe</option>
                            <option value="Men's Vans Shoe">Men's Vans Shoe</option>
                            <option value="Men's Nike White Air Force 1 07 Trainers">Men's Nike White Air Force 1 07 Trainers</option>
                            <option value="Men's Adidas Trainers">Men's Adidas Trainers</option>

                            <option value="Women's Vans Shoe">Women's Vans Shoe</option>
                            <option value="Women's Converse Shoe">Women's Converse Shoe</option>
                            <option value="Women's Vans Trainers">Women's Vans Trainers</option>
                            <option value="Women's Converse Shoe">Women's Converse Shoe</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="opera">Size</label> </td>
                        <td><select id="opera2" required="required" th:field="*{size}">
                            <option value="3">3</option>
                            <option value="3half">3 &#189;</option>
                            <option value="4">4</option>
                            <option value="4half">4 &#189;</option>
                            <option value="5">5</option>
                            <option value="5half">5 &#189;</option>
                            <option value="6">6</option>
                            <option value="6half">6 &#189;</option>
                            <option value="7">7</option>
                            <option value="7half">7 &#189;</option>
                            <option value="8">8</option>
                            <option value="8half">8 &#189;</option>
                            <option value="9">9</option>
                            <option value="9half">9 &#189;</option>
                            <option value="10">10</option>
                            <option value="20half">10 &#189;</option>
                            <option value="11">11</option>
                            <option value="11half">11 &#189;</option>
                            <option value="12">12</option>

                        </select></td>
                    </tr>
                    <tr>
                        <td><label for="qty">Number of Shoes</label></td>
                        <td><input id="qty"type="number" min="1" max="10" th:field="*{quantity}" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Book" /></td>
                    </tr>
                </table>
            </fieldset>
        </form>
    </article>


<footer >Muhammad Islam</footer>









</body>
</html>
